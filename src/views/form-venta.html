<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Servicio - Rosalia's</title>
    <link rel="stylesheet" href="public/css/form-venta.css">
</head>
<body>
    <div class="btn-devolver-container">
        <a href="ventas2.html"><button class="btn-devolver">Devolver</button></a>
    </div>
    <div class="main-container">
        <h1>Crear Orden de Servicio</h1>
        <form class="order-form">
            <div class="form-group">
                <label for="clientes">Porcentaje de Pago</label>
                <select id="clientes" name="clientes" required>
                    <option value="">--Seleccione al Cliente--</option>
                    <option value="Ana Ruiz">Ana Ruiz</option>
                    <option value="Lucia Gomez">Lucia Gomez</option>
                    <option value="Pedro Perez">Pedro Pérez</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="fechaActual">Fecha Actual</label>
                <input type="date" id="fechaActual" name="fechaActual" required>
            </div>

            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>
            </div>

            <div class="form-group">
                <label for="nombrePrenda">Nombre de Prenda</label>
                <input type="text" id="nombrePrenda" name="nombrePrenda" placeholder="Ej: Vestido de fiesta" required>
            </div>

            <div class="form-group">
                <label for="porcentajePago">Porcentaje de Pago</label>
                <select id="porcentajePago" name="porcentajePago" required>
                    <option value="">--Seleccione un porcentaje--</option>
                    <option value="50">50%</option>
                    <option value="100">100%</option>
                </select>
            </div>

            <div class="form-group">
                <label for="monto">Monto ($)</label>
                <input type="number" id="monto" name="monto" placeholder="Ej: 150.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="">Seleccione un método</option>
                    <option value="pago_movil">Pago Móvil</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Generar Orden</button>
        </form>
    </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0!
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById('fechaActual').value = today;
        });
    </script>
</body>
</html>
